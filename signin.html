<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <form action="">

        <h3 id="title" class="titleC">Login now</h3>

        <label for="email">Email address</label>
        <input id="email" type="email" class="input_field" placeholder="Enter your email address">
        
        <label for="password">Password</label>
        <input id="password" type="password" class="input_field" placeholder="Enter password">
        
        <button id="submit_btn" class="input_field">Submit</button>

        <div class="row">
            <p style="text-align: center; font-size: 15px;">You don't have an account ?</p>
            <a style="text-align: center; font-size: 15px;" href="./signup.html">Register</a>    
        </div>

    </form>
    
</body>
</html>
