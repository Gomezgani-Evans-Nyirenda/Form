<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <form action="">

        <h3 id="title" class="titleC">REGISTER NOW</h3>

        <label class="title" for="first_name">First name</label>
        <input id="first_name" type="text" class="input_field" placeholder="Enter your first name" >

        <label for="last_name">Last name</label>
        <input id="last_name" type="text" class="input_field" placeholder="Enter your last name" >

        <label for="email">Email address</label>
        <input id="email" type="email" class="input_field" placeholder="Enter your email address" >
        <label for="password">Password</label>
        <input id="password" type="password" class="input_field" placeholder="Enter password">
        
        <button id="submit_btn" class="input_field">Submit</button>

        <div class="row">
            <p style="text-align: center; font-size: 13px;">You already have an account ?</p>
            <a style="text-align: center; font-size: 13px;" href="./signin.html">Login</a>    
        </div>
        

    </form>
    
</body>
</html>
